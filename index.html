<!DOCTYPE html>
<html>
<head>
<title>CSS</title>
<title>Change Color</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

</head>
<style>
.mySlides {display:none;}
</style>
<body>

<h2 class="w3-center">IMAGE CAROUSEL</h2>

<div class="w3-content w3-display-container">
  <img class="mySlides" src="img_snowtops.jpg" style="width:100%">
  <img class="mySlides" src="img_lights.jpg" style="width:100%">
  <img class="mySlides" src="img_mountains.jpg" style="width:100%">
  <img class="mySlides" src="img_forest.jpg" style="width:100%">

  <button class="w3-button w3-black w3-display-left" onclick="plusDivs(-1)">&#10094;</button>
  
  <button class="w3-button w3-black w3-display-right" onclick="plusDivs(1)">&#10095;</button>
  
  
</div>

<script>
var slideIndex = 1;
showDivs(slideIndex);

function plusDivs(n) {
  showDivs(slideIndex += n);
}

function showDivs(n) {
  var i;
  var x = document.getElementsByClassName("mySlides");
  if (n > x.length) {slideIndex = 1}
  if (n < 1) {slideIndex = x.length}
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";  
  }
  x[slideIndex-1].style.display = "block";  
}


</script>

</body>
</html>








<!DOCTYPE html>
<html>
<head>
    <title>Change Color</title>
</head>
<body><center>
<button id="changeGreen">Change Font Color blue</button>
<button id="changeRed">Change Font Color yellow</button>
<p>
<span id="output">hello,how are you? the above slideshow is the example for image carousel</span>
</p></center>
<script>

document.getElementById("changeGreen").onclick = function(){
	document.getElementById("output").style.color = 'blue';
}

document.getElementById("changeRed").onclick = function(){
	document.getElementById("output").style.color = 'yellow';
}
</script>
</body>
</html>
